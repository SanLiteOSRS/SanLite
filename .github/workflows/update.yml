name: SanLite CI - Update

on:
  push:
    tags:
      - update*
  schedule:
    # 11:35 on Wednesday & Thursday
    - cron: '35 11 * * 3'
    - cron: '35 11 * * 4'

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/cache@v2.1.6
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.1
        with:
          distribution: temurin
          java-version: 11
      - name: Assembling
        run: ./gradlew assemble --console=plain
      - name: Building
        run: ./gradlew build -x test -x checkstyleMain --console=plain
      - name: Download gamepack
        run: ./gradlew Downloader$main --args="../gamepack"
      - name: Determine gamepack revision
        run: |
          ./gradlew ClientVersion$main --args="../gamepack/gamepack.jar ../gamepack/revision.txt"
          echo "CURRENT_GAMEPACK_REVISION=$(grep -oP '(?<=rsVersion = ).*' ./buildSrc/src/main/kotlin/Dependencies.kt)" >> $GITHUB_ENV
          echo "NEW_GAMEPACK_REVISION=$(cat ./gamepack/revision.txt)" >> $GITHUB_ENV
          echo "PROJECT_VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
          echo Determined current gamepack revision as: $CURRENT_GAMEPACK_REVISION
          echo Determined new gamepack revision as: $NEW_GAMEPACK_REVISION
      - name: Deobfuscate gamepack
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        run: ./gradlew Deob$main --args="../gamepack/gamepack.jar ../gamepack/deob.jar" | tee ../gamepack/deob.log
      - name: Update gamepack mappings
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        run: |
          ./gradlew UpdateMappings$main --args="../runescape-client/build/libs/runescape-client-${{ env.PROJECT_VERSION }}.jar ../gamepack/deob.jar ../gamepack/refactored.jar" | tee ../gamepack/update-mappings.log
      - name: Decompile refactored gamepack
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        working-directory: ./gamepack
        run: |
          mkdir ./rs-client
          java -jar ../deobfuscator/src/main/resources/fernflower-osrs.jar -bsm=1 -__dump_original_lines__=1 %* sources/ ./refactored.jar ./rs-client | tee decompile.log
          mv ./rs-client/refactored.jar ./decompiled.jar
          unzip ./decompiled.jar -d ./rs-client
      - name: Prepare pull request changes
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        run: |
          rm -rf ./runescape-client/src/main/java/com
          rm -f ./runescape-client/src/main/java/net/runelite/rs/*Opcodes.java
          rm -f $(find ./runescape-client/src/main/java -maxdepth 1 -name "*.java" ! -name "RuneLite*.java")
          cp -R ./gamepack/rs-client/* ./runescape-client/src/main/java
          sed -i -r "s/rsVersion = [0-9]+/rsVersion = ${{ env.NEW_GAMEPACK_REVISION }}/" ./buildSrc/src/main/kotlin/Dependencies.kt
          echo "BRANCH_NAME=feature/rev-${{ env.NEW_GAMEPACK_REVISION }}-$(date +%s)" >> $GITHUB_ENV
          echo "PULL_REQUEST_TITLE=feat(gamepack): updates to revision ${{ env.NEW_GAMEPACK_REVISION }}" >> $GITHUB_ENV
          echo Branch name: ${{ env.BRANCH_NAME }}
          echo PR title: ${{ env.PULL_REQUEST_TITLE }}
      - name: Create pull request
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          author: SanLite CI <->
          committer: SanLite CI <->
          base: master
          branch: ${{ env.BRANCH_NAME }}
          commit-message: ${{ env.PULL_REQUEST_TITLE }}
          title: ${{ env.PULL_REQUEST_TITLE }}
          delete-branch: true
          labels: automated, gamepack
          body: This PR is auto-generated by SanLite CI.
          signoff: false
      - name: Upload artifacts
        if: ${{ env.CURRENT_GAMEPACK_REVISION < env.NEW_GAMEPACK_REVISION || startsWith(github.ref, 'refs/tags/')}}
        uses: actions/upload-artifact@v2.2.4
        with:
          name: gamepack
          path: ./gamepack
